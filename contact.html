<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #53354a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow-y: auto;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .moving-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 5%, transparent 10%);
            background-size: 50px 50px;
            animation: movePattern 10s infinite alternate ease-in-out;
        }
        @keyframes movePattern {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-30px, 20px) rotate(5deg) scale(1.1); }
            50% { transform: translate(40px, -30px) rotate(-3deg) scale(0.9); }
            75% { transform: translate(-20px, 40px) rotate(2deg) scale(1.05); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
    </style>
</head>
<body class="text-white">
    <div class="moving-pattern"></div>
    <nav class="bg-gray-800 py-4 shadow-md fixed w-full top-0">
        <div class="max-w-4xl mx-auto flex justify-between px-6">
            <h1 class="text-xl font-bold">Contact</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white px-4">Home</a>
                <a href="about.html" class="text-gray-300 hover:text-white px-4">About</a>
                <a href="career.html" class="text-gray-300 hover:text-white px-4">Career</a>
                <a href="research.html" class="text-gray-300 hover:text-white px-4">Research</a>
                <a href="projects.html" class="text-gray-300 hover:text-white px-4">Projects</a>
                <a href="contact.html" class="text-gray-300 hover:text-white px-4">Contact</a>
            </div>
        </div>
    </nav>

    <header class="text-center py-20">
        <h1 class="text-5xl font-bold">Get in Touch</h1>
        <p class="text-xl text-gray-400">Feel free to reach out to me anytime!</p>
    </header>

    <!-- Contact Info Section -->
    <section class="max-w-4xl mx-auto py-10 px-6">
        <h2 class="text-3xl font-semibold text-center mb-6">My Contact Details</h2>
        
        <div class="mb-6 text-center">
            <p class="text-gray-400">Work Address: <span class="text-white">123 Main St, City, Country</span></p>
        </div>

        <div class="mb-6 text-center">
            <p class="text-gray-400">Connect with me:</p>
            <div class="flex justify-center gap-6">
                <a href="https://linkedin.com/in/daniel-corrales-alonso/" class="text-white hover:text-blue-500">LinkedIn</a>
                <a href="https://github.com/DanielCorralesAlonso" class="text-white hover:text-gray-500">GitHub</a>
                <a href="https://twitter.com/dcorralesalonso" class="text-white hover:text-blue-400">Twitter</a>
                <a href="mailto:daniel.corrales@icmat.es" class="text-white hover:text-gray-300">Email</a>
            </div>
        </div>
    </section>

    <!-- Email Form Section -->
    <section class="max-w-4xl mx-auto py-10 px-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center mb-6">Send Me an Email</h2>
        <form action="mailto:daniel.corrales@icmat.es" method="POST" enctype="text/plain">
            <div class="flex flex-col gap-4">
                <input type="text" name="name" placeholder="Your Name" class="p-4 rounded-lg bg-gray-700 text-white" required>
                <input type="email" name="email" placeholder="Your Email" class="p-4 rounded-lg bg-gray-700 text-white" required>
                <textarea name="message" placeholder="Your Message" class="p-4 rounded-lg bg-gray-700 text-white" rows="5" required></textarea>
                <button type="submit" class="bg-blue-600 p-4 rounded-lg text-white hover:bg-blue-700">Send Message</button>
            </div>
        </form>
    </section>

</body>
</html>
