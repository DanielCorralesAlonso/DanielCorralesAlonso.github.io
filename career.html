<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #53354a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow-y: auto;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .moving-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 5%, transparent 10%);
            background-size: 50px 50px;
            animation: movePattern 10s infinite alternate ease-in-out;
        }
        @keyframes movePattern {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-30px, 20px) rotate(5deg) scale(1.1); }
            50% { transform: translate(40px, -30px) rotate(-3deg) scale(0.9); }
            75% { transform: translate(-20px, 40px) rotate(2deg) scale(1.05); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 4px solid #4a90e2;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        .timeline-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: -30px;
            top: 0;
        }
    </style>
</head>
<body class="text-white">
    <div class="moving-pattern"></div>
    <nav class="bg-gray-800 py-4 shadow-md fixed w-full top-0">
        <div class="max-w-4xl mx-auto flex justify-between px-6">
            <h1 class="text-xl font-bold">Career</h1>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white px-4">Home</a>
                <a href="about.html" class="text-gray-300 hover:text-white px-4">About</a>
                <a href="career.html" class="text-gray-300 hover:text-white px-4">Career</a>
                <a href="projects.html" class="text-gray-300 hover:text-white px-4">Projects</a>
                <a href="contact.html" class="text-gray-300 hover:text-white px-4">Contact</a>
            </div>
        </div>
    </nav>
    
    <section class="max-w-4xl mx-auto py-20 px-6">
        <h2 class="text-4xl font-bold mb-6">My Career Timeline</h2>
        <div class="timeline">
            <div class="timeline-item">
                <img src="university_logo.jpg" alt="University Logo">
                <h3 class="text-2xl font-semibold">[University Name]</h3>
                <p class="text-gray-300">Studied [Your Major] from [Year] to [Year].</p>
            </div>
            <div class="timeline-item">
                <img src="company_logo.jpg" alt="Company Logo">
                <h3 class="text-2xl font-semibold">[Company Name]</h3>
                <p class="text-gray-300">Worked as [Your Position] from [Year] to [Year].</p>
            </div>
            <div class="timeline-item">
                <img src="company_logo2.jpg" alt="Company Logo 2">
                <h3 class="text-2xl font-semibold">[Next Company Name]</h3>
                <p class="text-gray-300">Worked as [Your Position] from [Year] to [Year].</p>
            </div>
        </div>
    </section>
</body>
</html>
