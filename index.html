<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Corrales Alonso</title>
    <link rel="icon" href="https://www.flaticon.com/free-icons/ui" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #53354a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .moving-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 5%, transparent 10%);
            background-size: 50px 50px;
            animation: movePattern 10s infinite alternate ease-in-out;
        }
        @keyframes movePattern {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(-30px, 20px) rotate(5deg) scale(1.1); }
            50% { transform: translate(40px, -30px) rotate(-3deg) scale(0.9); }
            75% { transform: translate(-20px, 40px) rotate(2deg) scale(1.05); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
    </style>
</head>
<body class="text-white">
    <div class="moving-pattern"></div>
    <nav class="bg-gray-800 py-4 shadow-md fixed w-full top-0">
        <div class="max-w-4xl mx-auto flex justify-between px-6">
            <h1 class="text-xl font-bold">Portfolio</h1>
            <div>
                <a href="about.html" class="text-gray-300 hover:text-white px-4">About</a>
                <a href="career.html" class="text-gray-300 hover:text-white px-4">Career</a>
                <a href="projects.html" class="text-gray-300 hover:text-white px-4">Projects</a>
                <a href="contact.html" class="text-gray-300 hover:text-white px-4">Contact</a>
            </div>
        </div>
    </nav>
    
    <header class="text-center py-20" id="home">
        <img src="fotoportadapng.png" alt="Your Portrait" class="w-40 h-40 mx-auto rounded-full opacity-0" id="portrait">
        <h1 class="text-5xl font-bold opacity-0" id="title">Daniel Corrales Alonso</h1>
        <p class="text-xl text-gray-400 opacity-0" id="tagline">PhD Student in Statistics and Machine Learning</p>
    </header>
    
    <section class="max-w-4xl mx-auto py-10 grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
        <a href="about.html" class="bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700">
            <h2 class="text-3xl font-semibold">About Me</h2>
            <p class="text-gray-400">Learn more about me.</p>
        </a>
        <a href="career.html" class="bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700">
            <h2 class="text-3xl font-semibold">Career</h2>
            <p class="text-gray-400">Explore my professional journey.</p>
        </a>
        <a href="projects.html" class="bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700">
            <h2 class="text-3xl font-semibold">Projects</h2>
            <p class="text-gray-400">Check out my work.</p>
        </a>
        <a href="contact.html" class="bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700">
            <h2 class="text-3xl font-semibold">Contact</h2>
            <p class="text-gray-400">Get in touch with me.</p>
        </a>
    </section>

    <script>
        gsap.to("#portrait", {opacity: 1, duration: 1, y: -10});
        gsap.to("#title", {opacity: 1, duration: 1, delay: 0.5, y: -10});
        gsap.to("#tagline", {opacity: 1, duration: 1, delay: 1, y: -10});
    </script>
</body>
</html>
