<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 py-4 shadow-md fixed w-full top-0">
        <div class="max-w-4xl mx-auto flex justify-between px-6">
            <h1 class="text-xl font-bold">Portfolio</h1>
            <div>
                <a href="#projects" class="text-gray-300 hover:text-white px-4">Projects</a>
                <a href="#contact" class="text-gray-300 hover:text-white px-4">Contact</a>
            </div>
        </div>
    </nav>
    
    <header class="text-center py-20" id="home">
        <h1 class="text-5xl font-bold opacity-0" id="title">Your Name</h1>
        <p class="text-xl text-gray-400 opacity-0" id="tagline">Your Tagline or Profession</p>
    </header>
    
    <section class="max-w-4xl mx-auto py-10" id="projects">
        <h2 class="text-3xl font-semibold text-center mb-6">Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold">Project Title</h3>
                <p class="text-gray-400 mt-2">Brief description of the project.</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold">Project Title</h3>
                <p class="text-gray-400 mt-2">Brief description of the project.</p>
            </div>
        </div>
    </section>
    
    <section class="text-center py-10" id="contact">
        <h2 class="text-3xl font-semibold mb-4">Contact</h2>
        <p class="text-gray-400">Email: your.email@example.com</p>
        <p class="text-gray-400">GitHub: github.com/yourusername</p>
    </section>
    
    <script>
        gsap.to("#title", {opacity: 1, duration: 1, y: -10});
        gsap.to("#tagline", {opacity: 1, duration: 1, delay: 0.5, y: -10});
    </script>
</body>
</html>
